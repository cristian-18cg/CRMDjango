{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3 mt-3">
<h1>login</h1>
<form method="POST" action="{% url 'home'%}"> 
 {% csrf_token %}
 <div class="form-group mt-3">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" aria-describeby="UsernameHelp" placeholder="Ingrese nombre de usuario"  required pattern="[A-Za-z0-9][3,12]" autofocus>
 </div>
 <div class="form-group mt-3">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password"  placeholder="Password"  required pattern="[8,16]">
 </div>
 <div class="d-grid-"> 
 <button type="submit" class="btn btn-secondary mt-3">Login</button>
 </div>
</form>
</div>
{% endblock  %}
